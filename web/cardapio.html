<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veja nossas delícias!</title>
    <link rel="stylesheet" href="../css/style-cardapio.css">
    <link rel="icon" href="../img/logo_icon 1.png">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="../img/Cafe Cardapio.png" alt="Café com coração" class="banner-image">
            <div class="overlay">
                <h1>CONHEÇA O NOSSO CARDÁPIO</h1>
                <p>FAÇA JÁ O SEU PEDIDO</p>
            </div>
        </div>

        <section class="recomendados">
            <h2>RECOMENDADAS PELA CASA</h2>
            <div class="carrossel-container">
                <div class="carrossel">
                    <div class="produto">
                        <img src="../img/café 1.png" alt="Produto 1" class="imagem-produto">
                        <div class="descricao-produto">
                            <p>Produto 1</p>
                            <p>R$99,99</p>
                        </div>
                    </div>
                    <div class="produto">
                        <img src="../img/pão 1.png" alt="Produto 2" class="imagem-produto">
                        <div class="descricao-produto">
                            <p>Produto 2</p>
                            <p>R$99,99</p>
                        </div>
                    </div>
                    <div class="produto">
                        <img src="../img/café 1.png" alt="Produto 3" class="imagem-produto">
                        <div class="descricao-produto">
                            <p>Produto 3</p>
                            <p>R$99,99</p>
                        </div>
                    </div>
                    <div class="produto">
                        <img src="../img/pão 1.png" alt="Produto 4" class="imagem-produto">
                        <div class="descricao-produto">
                            <p>Produto 4</p>
                            <p>R$99,99</p>
                        </div>
                    </div>
                    <!-- Adicione mais produtos aqui -->
                </div>
            </div>
        </section>
    </div>

    <script src="../js/carrossel.js"></script>
</body>
</html>
