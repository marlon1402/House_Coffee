<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta conosco</title>
    <link rel="stylesheet" href="../css/style-cadastro.css">
    <link rel="icon" href="../img/logo_icon 1.png">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>Crie sua conta</h2>
            <form action="../web/cardapio.html">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome Completo" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email@example.com" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Crie uma Senha" required>

                <label>
                    <input type="checkbox" id="termos" required>
                    Manter Conectado
                </label>

                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="right-side">
            <img src="../img/cafe cadastro 1.png" alt="CafÃ©">
        </div>
    </div>
</body>
</html>
